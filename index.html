<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
    <div class="header">
        <p>Calculator</p>
    </div>
    <div class="main-body">
            <div class="calculator-main">
                <div class="screen-container">
                    <div class="screen-upper"></div>
                    <div class="screen-lower"></div>
                </div>
                <div class="clr-del-button-container">
                    <button class="delete">Delete
                    <button class="clear">Clear
                </div>
                <div class="button-grid">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">/</button>

                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">x</button>

                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">-</button>

                    <button class="number">.</button>
                    <button class="number">0</button>
                    <button class="equal">=</button>
                    <button class="operator">+</button>

                </div>
            </div>
    </div>
        
    <div class="footer">
        <p>Sam Phillips 2023 <a href="http://theodinproject.com">The Odin Project</a></p>
    </div>
<body>
    
</body>
</html>
